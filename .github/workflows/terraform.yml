name: 'Terraform'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    env:
      ARM_ACCESS_KEY: ${{ secrets.TERRAFORM_STATE_STORAGE_KEY }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        working-directory: ./src
        run: terraform init
        
      - name: Terraform Apply
        working-directory: './src'
        run: terraform apply -auto-approve -input=false